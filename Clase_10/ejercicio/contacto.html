<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda del a esquina - Contacto</title>


    <link rel="stylesheet" href="css/contacto.css">    
</head>
<body>

    <aside>
            <p>20% de descuento en todos los productos!</p>
    </aside>

    <header>
        <img src="images/logo.svg" alt="Logo de nuestra tienda">        
        <h1>Tienda de la esquina</h1>
    </header>

    <main>
            <div class="form">
                <p class="form-title">
                    Contacto
                </p>
                    <form action="" method="get">                        
                        <input type="text" name="name"  placeholder="Nombre y Apellido">
                        <input type="email" name="email"  placeholder="Correo electrónico">
                        <textarea></textarea>
                        
                        <div class="form-button">
                            <input type="reset" class="button reset" value="Resetear">
                            <input type="submit" class="button login" value="Entrar">
                        </div>
                    </form>
                    
            </div>
            
    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END I @ Diego Fernando Díaz A. - 2021</p>
    </footer>
    
</body>
</html>
