<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de la esquina - Login</title>

    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <aside>
      <p>20% de descuento en todos los productos!</p>
    </aside>

    <header>
      <img src="images/logo.svg" alt="Logo de nuestra tienda" />
      <h1>Tienda de la esquina</h1>
    </header>

    <main>
      <div class="form">
        <p class="form-title">Login</p>
        <form action="" method="get">
          <input
            type="text"
            name="user"
            class="inline-block"
            placeholder="Usuario"
          />
          <input
            type="password"
            name="password"
            class="inline-block"
            placeholder="Contraseña"
          />
          <button type="submit" class="button login">Entrar</button>
          <p class="next">
            <a href="register.html">¿No tienes una cuenta?</a> Registrarme
          </p>
        </form>
        
      </div>
    </main>

    <footer>
      <p>Todos los derechos reservados a FRONT END I @ Diego Fernando Díaz A. - 2021</p>
    </footer>
  </body>
</html>
