<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>


    <link rel="stylesheet" href="css/register.css">    
</head>
<body>

    <aside>
            <p>20% de descuento en todos los productos!</p>
    </aside>

    <header>
        <img src="images/logo.svg" alt="Logo de nuestra tienda">        
        <h1>Tienda de la esquina</h1>
    </header>

    <main>
            <div class="form">
                <p class="form-title">
                    Registro
                </p>
                    <form action="" method="get">                        
                        <input type="text" name="name"  placeholder="Nombre y Apellido">
                        <input type="email" name="email"  placeholder="Correo electrónico">
                        <input type="password" name="password"  placeholder="Contraseña">
                        <select name="country" id="country">
                            <option selected disable hidden>País</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Argentina">Argentina</option>
                        </select>
                        
                        <div class="form-button">
                            <input type="reset" class="button reset" value="Resetear">
                            <input type="submit" class="button login" value="Entrar">
                        </div>
                        <p class="next"><a href="index.html">¿Ya tienes una cuenta?</a> Ingresa</p>
                    </form>
                    
            </div>
            
    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
    
</body>
</html>
